<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>
    <meta name="description" content="Play a game of Tic Tac Toe">
    <meta name="author" content="Andrew VanVlack">
	
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="brand">
		<h1>Tic Tac Toe</h1>
	</div>
	<h3 id="gameStatus" class='display'>It is <p class="player">Andrew's</p> turn</h3>
	<div id="score" class='display'>
		<div>
		<h4>Player</h4>
		<p id="player-score">3</p>
		</div>
		<div>
		<h4>Computer</h4>
		<p id="computer-score">20</p>
		</div>
	</div>
	<div id="board">
		<div class="row">
		<button class=""></button>
		<button class="col-mid"></button>
		<button class=""></button>
		</div>
		<div class="row">
		<button></button>
		<button class="col-mid"></button>
		<button></button>
		</div>
		<div class="row">
		<button></button>
		<button class="col-mid"></button>
		<button></button>
		</div>
	</div>
	<p class="brand">Built by Andrew VanVlack</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
