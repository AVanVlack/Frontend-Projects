<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pocket Calculator</title>
    <meta name="description" content="A Simple Calculator">
    <meta name="author" content="Andrew VanVlack">

    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="brand">
        
        <h1>Pocket Calculator</h1>
    </div>
    <div id="device">
        <div class="display-row">
        <div>
            <button class="clear-key">X</button>
        </div>
        <p id="display">0</p>

        </div>
        <div class='key-row'>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="fn-key">/</button>
        </div>
        <div class='key-row'>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="fn-key">*</button>
        </div>
        <div class='key-row'>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="fn-key">-</button>
        </div>
        <div class="key-row">
        <button>0</button>
        <button>.</button>
        <button class="fn-key">=</button>
        <button class="fn-key">+</button>
        </div>
    </div>
    <h4 class="brand">Built by Andrew VanVlack</h4>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
